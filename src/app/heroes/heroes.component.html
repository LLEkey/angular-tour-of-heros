<h2> My Heroes</h2>
<ul class="heroes">
   <!--  When the current row hero is the same as the selectedHero, Angular adds the selected CSS class to highlight selected. -->
    <li *ngFor="let hero of heroes" 
    [class.selected]="hero === selectedHero"      
    (click)="onSelect(hero)" >
    <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
